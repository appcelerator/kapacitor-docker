version: '2'
services:
  consul:
    image: appcelerator/consul:latest-server
    hostname: consul
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"
    command:
      [ "-bootstrap"]
  pilot:
    image: appcelerator/amp-pilot:latest
    volumes:
      - /bin/amppilot:/bin/amppilot
    environment:
      CONSUL: consul:8500
    labels:
      - "io.appcelerator.amp.build.mounts=/bin/amppilot"
  influxdb:
    image: appcelerator/influxdb:latest
    volumes:
      - /bin/amppilot:/bin/amppilot:ro
    environment:
      CONSUL: consul:8500
      FORCE_HOSTNAME: auto
      CONFIG_ARCHIVE_URL: "https://github.com/appcelerator/amp-config/archive/0.1.0.tar.gz"
      PRE_CREATE_DB: "telegraf"
    labels:
      - "ServiceUUId=system.influxdb"
      - "io.appcelerator.amp.build.mounts=/bin/amppilot/amppilot"
  kapacitor:
    image: appcelerator/kapacitor
    build: .
    volumes:
      - /bin/amppilot:/bin/amppilot:ro
    environment:
      CONSUL: consul:8500
      CONFIG_ARCHIVE_URL: "https://github.com/appcelerator/amp-config/archive/0.1.0.tar.gz"
      KAPACITOR_HOSTNAME: auto
      INFLUXDB_URL: http://influxdb:8086
      DEPENDENCIES: "influxdb"
    labels:
      - "io.appcelerator.amp.build.mounts=/bin/amppilot"
  sut:
    image: appcelerator/sut
    build: ./sut
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - kapacitor
      - influxdb
      - pilot
      - consul
    labels:
      - "io.appcelerator.amp.build.mounts=/var/run/docker.sock"
